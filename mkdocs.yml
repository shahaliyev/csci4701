site_name: CSCI 4701 Deep Learning
site_url: https://shahaliyev.org/csci4701/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.tabs
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - content.footnote.tooltips

  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - tables

plugins:
  - search
  - mkdocs-jupyter
  - macros
  - awesome-nav

extra:
  analytics:
    provider: google
    property: G-S1QRRQG9BM
  social:
    - icon: fontawesome/solid/circle-user
      link: https://shahaliyev.org/
    - icon: fontawesome/brands/github
      link: https://github.com/shahaliyev/csci4701
    - icon: fontawesome/solid/building-columns
      link: https://ada.edu.az/en/


repo_url: https://github.com/shahaliyev/csci4701
repo_name: GitHub



