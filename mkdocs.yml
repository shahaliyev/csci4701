site_name: CSCI 4701 Deep Learning
site_url: https://shahaliyev.org/csci4701/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.highlight
    - navigation.top
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - mkdocs-jupyter:

extra:
  analytics:
    provider: google
    property: G-S1QRRQG9BM
  social:
    - icon: fontawesome/solid/circle-user
      link: https://shahaliyev.org/

repo_url: https://github.com/shahaliyev/csci4701
repo_name: GitHub

